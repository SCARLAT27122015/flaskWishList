<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='signup.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename = 'jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js.js') }}"></script>

    <title>Python Flask Bucket List App</title>
  </head>
  <body>
      <div class="container">
        <div class="header mb-5">
            <nav>
                <ul class="nav nav-pills float-right">
                    <li role="presentation" class="active btn btn-primary mr-3"><a href="{{ url_for('index') }}" class="buttonBG">Home</a>
                    </li>
                    <li role="presentation" class="btn btn-primary mr-3"><a href="{{ url_for('showSignin') }}" class="buttonBG">Sign In</a>
                    </li>
                    <li role="presentation" class="btn btn-primary mr-3"><a href="{{ url_for('showSignUp') }}" class="buttonBG">Sign Up</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Python Flask App</h3>
            
            <div class="alert alert-success mt-5 text-center" role="alert" id="flash">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
            </div>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-warning alert-dismissible" role="alert">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                    {{message}}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
        </div>
        
            {% block content %}{% endblock content %}
        
        <footer class="footer">
            <p>The marshmallow &copy; Company 2015</p>
        </footer>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>
</html>
